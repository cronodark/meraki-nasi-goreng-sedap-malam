<head>
    <meta charset="UTF-8">
    <title>Daftar Menu</title>
    <link rel="stylesheet" th:href="@{/assets/css/rating.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />

    <!-- Bootstrap CSS -->

<body style='background-image:url(/assets/img/background.png);'>

        style="background-color: #567C4F; height: 60px;">
        <div class=" container">
            <div>
                <a th:href="@{/#menu}" style="text-decoration: none;" class="backbutton">
                    <button type="submit" class="btn  d-flex align-items-center justify-content-center"><svg

                                fill="#567C4F" />
                        </svg>
                    </button>
                </a>
            </div>
            <div class="d-flex align-items-center mx-auto">
                <p style="font-size: 25px; font-weight: 500; color: #E0B152; margin: 0px;">List Menu</p>
            </div>
            <div>
                <div sec:authorize="hasRole('ADMIN')" class="tambah-button">
                    <a th:href="@{/tambah-menu}" style="text-decoration: none;">
                        <button type="submit" class="btn btn-success">Tambah menu</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex gap-3 justify-content-center " style="margin-top: 70px;">
            <div class="col-lg-3 col-md-6 shadow-l ms-2" th:each="menu, iterStat : ${menus}">
                <!-- isi card -->
                <a th:href="@{/menu/{menuId}(menuId=${menu.id})}" style="text-decoration: none;" class="text-dark">
                    <div class="d-flex justify-content-center mb-5">
                        <div class="d-flex justify-content-center">
                            <div th:classappend="${iterStat.index % 2 == 0} ? 'menusq' : 'menusq2'">
                                <div class="justify-content-center d-flex">
                                    <img th:src="@{/images/menu/{menuId}/{photoUrl}(menuId=${menu.id}, photoUrl=${menu.photoUrl})}"
                                        alt="image" style="width: 210px; height: 210px;">
                                </div>
                                <div class="justify-content-center d-flex">
                                    <h2 style="color: #FFF8EF; font-size: 30px;" th:text="${menu.nama}"></h2>
                                </div>
                                <p style="text-align: center; font-size: 13px; color: #FFF8EF; margin-left: 10px; margin-right: 10px;"
                                    th:text="${menu.deskripsi}"></p>
                                <div class="d-flex justify-content-center text-center" style="gap: 4px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="27" viewBox="0 0 29 27"
                                        fill="none">
                                        <path
                                            d="M27.7942 12.3568L22.166 17.2113L23.8807 24.4713C23.9753 24.8654 23.951 25.2787 23.8107 25.6589C23.6704

                      5.90751 26.6044C5.58029 26.3662 5.33089 26.0366 5.19072 25.657C5.05055 25.2774 5.02587 24.8648 5.1198 24.4713L6.8408 17.2113L1.21252
                      12.3568C0.906468 12.0924 0.685123 11.7437 0.576132 11.3543C0.467141 10.9649 0.475333 10.5521 0.599686 10.1673C0.72404 9.78252 0.959043
                      9.44289 1.27535 9.19083C1.59165 8.93876 1.97524 8.78543 2.3782 8.74998L9.75749 8.15488L12.6041 1.26878C12.7582 0.893491 13.0205 0.572479
                      13.3575 0.346555C13.6946 0.12063 14.0913 0 14.4971 0C14.903 0 15.2996 0.12063 15.6367 0.346555C15.9738 0.572479 16.236 0.893491 16.3901
                      1.26878L19.2355 8.15488L26.6148 8.74998C27.0186 8.78411 27.4033 8.93659 27.7207 9.18831C28.0382 9.44002 28.2743 9.77979 28.3994 10.165C28.5245
                      10.5503 28.5331 10.9638 28.4241 11.354C28.3152 11.7441 28.0934 12.0934 27.7867 12.3581L27.7942 12.3568Z"
                                            fill="#F1C644" />
                                    </svg>
                                    <p style="font-size: 15px; font-weight: 500; margin-top: 3px;"
                                        th:text="${menu.ratingValue}  + ' (' + ${menu.ratingCount} + ')'"></p>
                                </div>
                                <div class="justify-content-center d-flex">
                                    <p style="font-size: 21px; font-weight: 700;" th:text="'Rp. ' + ${menu.harga}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- isi card -->
            </div>
        </div>
    </div>
