<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Menu</title>
</head>
<body>
    <div th:each="menu : ${menus}">
        <p th:text="${menu.nama}"></p>
        <p th:text="${menu.deskripsi}"></p>
        <p th:text="${menu.harga}"></p>
        <img th:src="@{/images/menu/{menuId}/{photoUrl}(menuId=${menu.id}, photoUrl=${menu.photoUrl})}" alt="no-pict">
        <a th:href="@{/menu/{menuId}/edit(menuId=${menu.id})}">Edit</a>
        <a th:href="@{/menu/{menuId}/delete(menuId=${menu.id})}">Delete</a>
    </div>
</body>
</html>
