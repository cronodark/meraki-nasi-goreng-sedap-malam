<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists</div>
        <div class="login-form">
            <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Email</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                <a th:href="@{/login}" type="submit" class="btn btn-black">Login here.</a>
                <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
